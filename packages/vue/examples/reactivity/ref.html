<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="p1"></div>
      <div id="p2"></div>
    </div>
  </body>
  <script>
    const { ref, effect } = Vue

    const obj = ref({
      name: '张三'
    })

    effect(() => {
      document.querySelector('#p1').innerText = obj.value.name
    })

    effect(() => {
      document.querySelector('#p2').innerText = obj.value.name
    })

    setTimeout(() => {
      obj.value.name = '李四'
    }, 2000)
  </script>
</html>
